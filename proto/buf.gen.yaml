version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yearnfar/memos/proto/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ../internal/proto
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: ../internal/proto
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway
    out: ../internal/proto
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: ../docs
    opt: output_format=yaml,allow_merge=true
  # Build the TypeScript definitions for the web.
  - plugin: buf.build/community/stephenh-ts-proto
    out: ../web/src/types/proto
    # reference: https://github.com/deeplay-io/nice-grpc/blob/master/packages/nice-grpc-web/README.md#using-ts-proto
    opt:
      - env=browser
      - useOptionals=messages
      - outputServices=generic-definitions
      - outputJsonMethods=false
      - useExactTypes=false
      - esModuleInterop=true
      - stringEnums=true
